<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>My Info</h3>
    <form>
      <label>Name: </label>
      <input type="text"><br>

      <label>Age: </label>
      <input type="number"><br>

      <label>Gender: </label><br>
      <input type="radio" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" name="gender" value="other">
      <label for="other">Other</label><br>

      <label>Select Hobbies: </label><br>
      <input type="checkbox" name="hobbies" value="singing">
      <label for="singing">Singing</label><br>
      <input type="checkbox" name="hobbies" value="dancing">
      <label for="dancing">Dancing</label><br>
      <input type="checkbox" name="hobbies" value="painting">
      <label for="painting">Painting</label><br>
      <input type="checkbox" name="hobbies" value="reading">
      <label for="reading">Reading Novels</label><br>

      <label>Resume: </label>
      <input type="file"><br>

      <label>Favorite Color: </label>
      <input type="color"><br>

      <label>Date of Birth: </label>
      <input type="date"><br>

      <label>Email Address: </label>
      <input type="email"><br>

      <label>Favorite number: </label>
      <input type="range"><br>

      <label>Password: </label>
      <input type="password"><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

    </form>
  </body>
</html>
